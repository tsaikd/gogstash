version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - copyloopvar
    - dogsled
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - govet
    - ineffassign
    - misspell
    - nakedret
    # - noctx
    - nolintlint
    - staticcheck
    - unused
    - whitespace
  settings:
    dupl:
      threshold: 100
    goconst:
      min-len: 4
      min-occurrences: 2
    gocritic:
      disabled-checks:
        - dupImport
        - emptyStringTest
        - hugeParam
        - ifElseChain
        - paramTypeCombine
        - importShadow
        - sprintfQuotedString
        - singleCaseSwitch
        - exitAfterDefer
        - whyNoLint
        - rangeValCopy
        - defaultCaseOrder
        - deferInLoop
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 30
    lll:
      line-length: 110
    misspell:
      locale: US
    nolintlint:
      require-specific: false
      allow-unused: false
    revive:
      rules:
        - name: unexported-return
          disabled: true
        - name: unused-parameter
    staticcheck:
      checks:
        - all
        - '-QF1008'
        - '-ST1003'
        - '-ST1016'
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      rewrite-rules:
        - pattern: interface{}
          replacement: any
    goimports:
      local-prefixes:
        - github.com/tsaikd/gogstash
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
