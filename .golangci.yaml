linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 1
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
  gocyclo:
    min-complexity: 30 # Recommended between 10-20
  gofmt:
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'
  goimports:
    local-prefixes: github.com/tsaikd/gogstash
  gomnd:
    # don't include the "operation" and "assign"
    checks:
      - argument
      - case
      - condition
      - return
    ignored-numbers:
      - '0'
      - '1'
      - '2'
      - '3'
    ignored-functions:
      - strings.SplitN

  lll:
    line-length: 110
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
  revive:
    rules:
      - name: unexported-return
        disabled: true
      - name: unused-parameter

linters:
  disable-all: true
  enable:
      #- bodyclose
    - dogsled
      #- dupl
    - errcheck
    - exportloopref
      #- gochecknoinits
      #- goconst
      #- gocritic
    - gocyclo
    - gofmt
    - goimports
      #- gomnd
    - goprintffuncname
      #- gosec
    - gosimple
    - govet
    - ineffassign
      #- lll
    - misspell
    - nakedret
      #- noctx
    - nolintlint
      #- revive
    - staticcheck
      #- stylecheck
    - typecheck
      #- unconvert
      #- unparam
    - unused
    - whitespace

run:
  timeout: 5m
